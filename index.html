<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Mastery With Git</title>
</head>

<body>
    <!-- Home -->
    <section>
        <h2>Welcome Home to Sandy's Natural Pet Treats!!!</h2>
        <center>
            <img src="images/main1.png" alt="pet treats" width="400" height="325">
            <img src="images/sub1.png" alt="dog treats" width="400" height="275">
        </center>
    </section>

    <!-- About Us -->
    <section>
        <h2>About Us</h2>
        <center>
            <ul>
                <img src="images/theo.png" alt="pet dog" width="320" height="240">
                <video width="320" height="240" controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                </video>
                </video>
            </ul> <br />
        </center>
    </section>

    <!-- Contact Us -->
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Last Name, First Name" required>
        <br><br>

        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" placeholder="example@domain.com" required>
        <br><br>

        <label for="feedback">Feedback:</label>
        <br>
        <textarea id="feedback" rows="10" cols="40"></textarea>
        <br>

        <p>How did you find out about our product?</p>
        <input type="checkbox" id="Facebook" name="socialmedia">
        <label for="Facebook"> Facebook </label>
        <input type="checkbox" id="Instagram" name="socialmedia">
        <label for="Instagram"> Instagram </label>
        <input type="checkbox" id="TikTok" name="socialmedia">
        <label for="TikTok"> TikTok </label>
        <input type="checkbox" id="X" name="socialmedia">
        <label for="X"> X </label>
    </form>
    </section>
</body>

</html>
